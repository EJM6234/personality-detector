<!DOCTYPE html>
<html>
<head>
	<title>Get Personality Array</title>
<!-- 	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  -->
	     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id = "input">
<textarea type = 'text' id = "jsonObjFile" placeholder = "Paste JSON object here."></textarea>
<button type = 'submit' id= "jsonObjSubmit">Submit</button>
</div>
<div id = 'output' class="hidden"></div>
<style>
#jsonObjFile {
	overflow: scroll;
	width: 100%;
	height: 750px;
}
#output {
	float: left;
	overflow: scroll;
	width: 100%
	height: 750px;
	word-wrap: normal;
}
.hidden {
	display:none;
}

</style>
<script>

var arr = [];
var jsonObj;
$("#jsonObjSubmit").on('click', function() {
	$("#input").addClass("hidden");
	$("#output").removeClass("hidden");

	jsonObj = $("#jsonObjFile").val();
	jsonObj = JSON.parse(jsonObj);
	for (var i = 0; i<5; i++) {
		console.log(jsonObj.personality[i].name);
		for(var j=0; j<6; j++) {
	 

	    arr.push(jsonObj.personality[i].children[j].percentile);
	  }
	}
	for (var i = 0; i<12; i++) {
		arr.push(jsonObj.needs[i].percentile);
	}
	for (var i = 0; i <5; i++) {
		arr.push(jsonObj.values[i].percentile);
	}
	var beginSpan = $("<span>")
	beginSpan.text("[").appendTo("#output");

	for (var i = 0; i < arr.length -1; i++) {
		var newSpan = $("<span>");
		newSpan.text(arr[i] + ", ").appendTo("#output");
	}
	var endSpan = $("<span>");
	endSpan.text(arr[arr.length-1] + "]").appendTo("#output");
});
</script>
</body>
</html>
